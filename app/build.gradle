    implementation rootProject.ext.dependencies["bingoogolapple-photopicker"]
    implementation rootProject.ext.dependencies["bingoogolapple-baseadapter"]
    implementation rootProject.ext.dependencies["bingoogolapple-flowlayout"]
    implementation rootProject.ext.dependencies["bingoogolapple-qrcode-zxing"]
    implementation rootProject.ext.dependencies["picasso"]
    //弹性反弹:Facebook Rebound
    implementation rootProject.ext.dependencies["rebound"]
    implementation rootProject.ext.dependencies["picasso"]
